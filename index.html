<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signal & Scale — Competitive Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.35; }
    h1 { margin-bottom: 8px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px 14px; cursor: pointer; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; min-height: 180px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .note { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h1>Signal & Scale — Competitive Intelligence</h1>
  <p class="note">Paste your API base (e.g., <code>https://signal-scale.onrender.com</code>) then Analyze or Export.</p>

  <div class="row">
    <div>
      <label>Brand Name</label>
      <input id="brandName" placeholder="Crooks & Castles" />

      <label>Brand URL (optional)</label>
      <input id="brandUrl" placeholder="https://example.com" />

      <label>Competitors (one per line; use 'Name | URL')</label>
      <textarea id="competitors" rows="8" placeholder="Ed Hardy | https://...\nAffliction | https://...\nHellstar"></textarea>

      <div>
        <button id="analyzeBtn">Analyze</button>
        <button id="exportBtn">Export CSV</button>
      </div>
    </div>

    <div>
      <label>API Base URL</label>
      <input id="apiBase" placeholder="https://signal-scale.onrender.com" />

      <label>Result</label>
      <pre id="result">No results yet.</pre>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
