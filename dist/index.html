<script>
  (function () {
    const BAD = "https://signal-scale-backend.onrender.com";
    const GOOD = "https://signal-scale.onrender.com";

    const origFetch = window.fetch;
    window.fetch = function (input, init) {
      try {
        if (typeof input === "string") {
          if (input.includes(BAD)) {
            const fixed = input.replace(BAD, GOOD);
            console.warn("[Signal&Scale Hotfix] Rewriting fetch URL:", input, "→", fixed);
            return origFetch(fixed, init);

          const fixed = input.url.replace(BAD, GOOD);
          console.warn("[Signal&Scale Hotfix] Rewriting fetch Request URL:", input.url, "→", fixed);
          input = new Request(fixed, input);

      } catch (e) {

    };

    // Also fix XHR just in case some lib uses it
    const OldXHR = window.XMLHttpRequest;
    function PatchedXHR() {
      const xhr = new OldXHR();
      const open = xhr.open;
      xhr.open = function (method, url, async, user, password) {
        if (typeof url === "string" && url.includes(BAD)) {
          const fixed = url.replace(BAD, GOOD);
          console.warn("[Signal&Scale Hotfix] Rewriting XHR URL:", url, "→", fixed);
          return open.call(this, method, fixed, async, user, password);
        }
        return open.call(this, method, url, async, user, password);
      };
      return xhr;
    }
    window.XMLHttpRequest = PatchedXHR;
  })();
</script>
