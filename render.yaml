services:
  - type: web
    name: signal-scale-frontend
    env: node
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm approve-builds -y
      pnpm run build
    startCommand: pnpm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
    staticPublishPath: dist
